<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Usuario</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCzUObzwr-BB-lwST_WQJQZBSsfy9nYwmSMw&usqp=CAU">
  <link rel="stylesheet" href="css/style.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
  <section class="form-register">
    <h4>Registro Usuario</h4>
    <form method="post" id="formRegister" autocomplete="off">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellido" placeholder="Ingrese sus Apellidos">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="password" name="pass1" id="pass1" placeholder="Ingrese su Contraseña">
      <input class="controls" type="password" name="pass2" id="pass2" placeholder="Confirme su Contraseña">
      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
      <button class="botons" type="submit" onclick="EnviarRegistro()" name="Registrar">Registrar</button>
      <p><a href="login.html">¿Ya tienes cuenta?, Inicia sesión aquí</a></p>
    </form>
  </section>

</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.form.min.js"></script>
<script src="js/jquery/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/methods.js"></script>

</html>
